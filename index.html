<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de ventas | JS Coderhouse</title>
    <link rel="stylesheet" href="styles.css">
    <!-- jQuery 3.6.0 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="modal-container" class="modal__container">
        <div id="modal" class="modal__dialog">
            <h2>Ingresar pedido</h2>
            <p>Nombre: </p>
            <input id="input-nombre" type="text" />
            <p>Dirección: </p>
            <input id="input-direccion" type="text" />
            <p>Teléfono: </p>
            <input id="input-telefono" type="text" />
            <p>Precio (en ARS): </p>
            <input id="input-precio" type="number" />
            <div>
                <button class="primary-button" id="boton-cancelar">Cancelar</button>
                <button class="primary-button" id="boton-aceptar">Ingresar</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h1>Estadísticas de ventas</h1>
            <div class="flex">
                <button class="primary-button" id="boton-agregar-pedido">Agregar Pedido</button>
            </div>
        </div>
        <div class="ventas-totales-container">
            <h3>Ventas totales: <span id="ventasTotales"></span></h3>
            <h3>Cotizacion dolar: <span id="cotizacionDolar">Cargando...</span></h3>
        </div>
        <div class="header">
            <h3>Lista de pedidos</h3>
            <div class="flex">
                <select id="orden-dropdown">
                    <option value="nombre-asc">Ordenar por nombre (asc)</option>
                    <option value="nombre-desc">Ordenar por nombre (desc)</option>
                    <option value="precio-asc">Ordenar por precio (asc)</option>
                    <option value="precio-desc">Ordenar por precio (desc)</option>
                </select>
            </div>
        </div>
        <ul id="pedidos" class="pedidos__container"></ul>
    </div>
    <!-- main JS code -->
    <script src="main.js"></script>
</body>

</html>
