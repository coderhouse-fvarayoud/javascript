<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de ventas | JS Coderhouse</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="resources/favicon.ico" />
    <!-- jQuery 3.6.0 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="modal-container" class="modal__container">
        <div id="modal" class="modal__dialog">
            <h2>Ingresar pedido</h2>
            <p>Nombre: </p>
            <input id="input-nombre" type="text" />
            <p>Dirección: </p>
            <input id="input-direccion" type="text" />
            <p>Teléfono: </p>
            <input id="input-telefono" type="text" />
            <p>Precio (en ARS): </p>
            <input id="input-precio" type="number" />
            <p id="modal-error" class="modal__error"></p>
            <div class="modal__buttons">
                <button class="button" id="boton-cancelar">Cancelar</button>
                <button class="button button--primary" id="boton-aceptar">Ingresar</button>
            </div>
        </div>
    </div>
    <div class="header header--main">
        <h1>Mi Negocio</h1>
        <div class="flex">
            <button class="button button--primary" id="boton-agregar-pedido">Agregar Pedido</button>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h3>Resumen del día</h3>
        </div>
        <div class="estadisticas__container">
            <div class="estadistica">
                <p class="estadistica__value" id="cantidadPedidos"></p>
                <p class="estadistica__text">Pedidos </p>
            </div>
            <div class="estadistica">
                <p class="estadistica__value" id="cantidadPedidosEntregados"></p>
                <p class="estadistica__text">Pedidos entregados </p>
            </div>
            <div class="estadistica">
                <p class="estadistica__value" id="ventasTotales"></p>
                <p class="estadistica__text">Ventas totales </p>
            </div>
            <div class="estadistica">
                <p class="estadistica__value" id="ventasTotalesUSD">...</p>
                <p class="estadistica__text">Ventas totales (U$S)</p>
            </div>
            <div class="estadistica">
                <p class="estadistica__value" id="promedioVentas"></p>
                <p class="estadistica__text">Precio promedio </p>
            </div>
            <div class="estadistica">
                <p class="estadistica__value" id="cotizacionDolar">...</p>
                <p class="estadistica__text">Cotización dolar </p>
            </div>
        </div>
        <div class="header">
            <h3>Lista de pedidos</h3>
            <div class="flex">
                <select class="dropdown" id="orden-dropdown">
                    <option value="nombre-asc">Ordenar por nombre (asc)</option>
                    <option value="nombre-desc">Ordenar por nombre (desc)</option>
                    <option value="precio-asc">Ordenar por precio (asc)</option>
                    <option value="precio-desc">Ordenar por precio (desc)</option>
                </select>
            </div>
        </div>
        <ul id="pedidos" class="pedidos__container"></ul>
    </div>
    <!-- main JS code -->
    <script src="js/main.js"></script>
</body>

</html>
